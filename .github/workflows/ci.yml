name: CI

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - release/*

jobs:
  build:
    name: Lint & build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run lint
        run: yarn lint

      - name: Build project
        run: yarn build
